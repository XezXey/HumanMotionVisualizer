<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Human Motion Visualizer</title>
	<link rel="stylesheet" href="./visualizer/stylesheet/style.css" />
	<script type="module" src="./main.js"></script>
</head>

<body style="justify-content: center; align-items: center; font-family: sans-serif;">
	<div id="progresDiv" style="
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: rgb(0, 0, 0);">
		<div id="progressText">Loading...</div>
		<progress id="motionProgress" value="0" max="1" style="width: 250px;"></progress>
	</div>
</body>

</html>
